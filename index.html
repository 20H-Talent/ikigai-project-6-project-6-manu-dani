<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <title>Wheel of succes</title>
</head>

<body>
  <div class="modal">
    <h1>wheel of success</h1>
    <label for="difficulty"> Nivel de dificultad</label>
    <select name="difficulty" id="levels">
      <option value="easy">Fácil</option>
      <option value="normal">Normal</option>
      <option value="hard">Hard</option>
    </select>
    <label for="versus">Modo de juego</label>
    <select name="versus" id="versus-who">
      <option value="individual">Individual</option>
      <option value="ia" disabled>Contra la máquina</option>
      <option value="multiplayer" disabled>Multijugador</option>
    </select>
    <button id="btn-primary">Start Game</button>
  </div>
  <div class="game-frame">
    <h1 class="title">wheel of success</h1>
    <div class="lifes">
      <i class="material-icons">favorite</i>
      <span id="life-number"></span>
    </div>
    <div class="phrase-display"></div>
    <div class="failed-display"></div>
    <div class="keyboard-display">
      <div class="row">
        <div class="keyboard-letter" data-key="q">Q</div>
        <div class="keyboard-letter" data-key="w">W</div>
        <div class="keyboard-letter" data-key="e">E</div>
        <div class="keyboard-letter" data-key="r">R</div>
        <div class="keyboard-letter" data-key="t">T</div>
        <div class="keyboard-letter" data-key="y">Y</div>
        <div class="keyboard-letter" data-key="u">U</div>
        <div class="keyboard-letter" data-key="i">I</div>
        <div class="keyboard-letter" data-key="o">O</div>
        <div class="keyboard-letter" data-key="p">P</div>
      </div>
      <div class="row">
        <div class="keyboard-letter" data-key="a">A</div>
        <div class="keyboard-letter" data-key="s">S</div>
        <div class="keyboard-letter" data-key="d">D</div>
        <div class="keyboard-letter" data-key="f">F</div>
        <div class="keyboard-letter" data-key="g">G</div>
        <div class="keyboard-letter" data-key="h">H</div>
        <div class="keyboard-letter" data-key="j">J</div>
        <div class="keyboard-letter" data-key="k">K</div>
        <div class="keyboard-letter" data-key="l">L</div>
        <!-- <div class="keyboard-letter" data-key="ñ">Ñ</div> -->
      </div>
      <div class="row">
        <div class="keyboard-letter" data-key="z">Z</div>
        <div class="keyboard-letter" data-key="x">X</div>
        <div class="keyboard-letter" data-key="c">C</div>
        <div class="keyboard-letter" data-key="v">V</div>
        <div class="keyboard-letter" data-key="b">B</div>
        <div class="keyboard-letter" data-key="n">N</div>
        <div class="keyboard-letter" data-key="m">M</div>
      </div>
    </div>
    <input type="text" id="fake-input">
  </div>

  <audio id="click-sound" src="sounds/click.m4a"></audio>
  <audio id="fail-sound" src="sounds/fail-letter.m4a"></audio>
  <audio id="show-sound" src="sounds/show-letter.m4a"></audio>
  <audio id="lose-sound" src="sounds/lose.m4a"></audio>
  <audio id="win-sound" src="sounds/win.m4a"></audio>

  <script src="js/wheel.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
